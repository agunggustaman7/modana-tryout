<!DOCTYPE html>
<html>
<head>
	<title>Tahun Kabisat</title>
</head>


<body>
	<p align="center"></p>
<script type="text/javascript">
	var tahun = prompt ("masukan tahun :", "");
	if (tahun%4===0){
		if(tahun%100 !==0){
			document.write("tahun kabisat");
			}else{
				if((tahun%400)===0){
				document.write("tahun kabisat");
			}else{
				document.write("bukan tahun kabisat");
			}
		}
	}
		

</script>

</body>
</html>
