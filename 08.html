<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
   <script type="text/javascript">
   		var nilai = 1;
   		var akhir = 100;
       while( nilai <= akhir ){
   		if(nilai%2==0)
   		{
   			document.write(nilai+"  genap <br>" );
   		} else
   		{
   			document.write(nilai+"  ganjil <br>" );
   		}
   		nilai++;
   	}
   </script>
</body>
</html>
